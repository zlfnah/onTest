    <script>
      function init_tabs_pr() 
      {          
        var windowWidth;  
        $(".tab_content").css("display","none");
		if (!$('ul.tabs_pr').length) { return; }
		$('div.tab_content_wrap_pr').each(function(){$(this).find('div.tab_content:first').show();});     
        
        $(window).resize(function(){
            windowWidth = $(this).width();
            console.log('windowWidth', windowWidth);
            
            if (windowWidth < 540){
                $('.tab_content').css("display", "block");
            }else{
                $(".tab_content").css("display","none");
		        if (!$('ul.tabs_pr').length) { return; }
		        $('div.tab_content_wrap_pr').each(function(){$(this).find('div.tab_content:first').show();});    
            } 
        })  
		$('ul.tabs_pr a').click(function() 
        {
	      if (!$(this).hasClass('current')) 
          {
			    $(this).addClass('current').parent('li').siblings('li').find('a.current').removeClass('current');
                $(this).parent('li').addClass('a_current').siblings('li').removeClass('a_current');                
				$($(this).attr('href')).show("1000").siblings('div.tab_content').hide("1000");                
          }
				this.blur();
				return false;
		});
	  }
        
	  $(document).ready(function() {
		init_tabs_pr();		
	  });
	</script>
