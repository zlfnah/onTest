<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
    
        <title>JQuery Intro</title>
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
        <script>
            $(function() {
    
                $("p").on("click", function() {
    
                   $("p").css("color", "red");
                });
                $("p").out("click", function() {
    
                 $("p").css("color", "blue");
 });
 });
    
          
    
        </script>
    
    </head>
    
     
    
    <body>
    
        <p>이제부터 제이쿼리를 다 같이 공부해보죠!!<br>
    
        마우스로 글씨를 클릭해보세요!!</p>
    
    </body>
    
     
    
    </html>
